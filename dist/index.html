<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Importer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container -->
    <div class="main-container">
        <!-- Image display container -->
        <div class="image-container">
            <img id="displayImage" src="default.jpg" alt="Display Image">
        </div>

        <!-- Buttons and upload section at the bottom -->
        <div class="bottom-section">
            <div class="upload-section">
                <input type="file" id="upload1" onchange="updateButtonImage(1)" accept="image/*">
                <input type="file" id="upload2" onchange="updateButtonImage(2)" accept="image/*">
                <input type="file" id="upload3" onchange="updateButtonImage(3)" accept="image/*">
                <input type="file" id="upload4" onchange="updateButtonImage(4)" accept="image/*">
                <input type="file" id="upload5" onchange="updateButtonImage(5)" accept="image/*">
                <input type="file" id="upload6" onchange="updateButtonImage(6)" accept="image/*">
            </div>
            <div class="button-container">
                <button id="button1" onclick="changeImage(1)">Image 1</button>
                <button id="button2" onclick="changeImage(2)">Image 2</button>
                <button id="button3" onclick="changeImage(3)">Image 3</button>
                <button id="button4" onclick="changeImage(4)">Image 4</button>
                <button id="button5" onclick="changeImage(5)">Image 5</button>
                <button id="button6" onclick="changeImage(6)">Image 6</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<!-- partial -->

</body>
